short_bio: >-
  <p>
    I am a PhD student at the <a href="http://graphics.unizar.es/">Graphics and Imaging Lab</a> (Universidad the Zaragoza, Spain) under the supervision of Prof. Diego Gutierrez and Prof. Julio Marco. I completed my Bachelor's degree in Computer Science and my Master's degree in Robotics, Graphics and Computer Vision, both at Universidad de Zaragoza (Spain).
  </p>
  <p>
    My research interests include light transport simulation, transient imaging, non-line-of-sight imaging and computer vision.
  </p>
  <p>
    In my free time, I enjoy fencing, reading and learning new things.
  </p>

